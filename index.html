<script>

// åˆå§‹åŒ–ï¼šè§£æé‚€è¯·é“¾æ¥å‚æ•°

// ç»Ÿä¸€é”™è¯¯æ’æŸ¥é€»è¾‘ï¼šæŠ“å–åˆçº¦æœ€åº•å±‚çš„æŠ¥é”™ç†ç”±

async function connectWallet() {

function copyLink() {
